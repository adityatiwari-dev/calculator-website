<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <div class="main">
        <div class="fun">
            0
        </div>
        <div class="contents">
            <button class="con" style="color: greenyellow;">AC</button>
            <button class="con" style="color: greenyellow;">DEL</button>
            <button class="con" style="color: greenyellow;">%</button>
            <button class="con" style="color: greenyellow;">/</button>
            <button class="con">7</button>
            <button class="con">8</button>
            <button class="con">9</button>
            <button class="con" style="color: greenyellow;">*</button>
            <button class="con">4</button>
            <button class="con">5</button>
            <button class="con">6</button>
            <button class="con" style="color: greenyellow;">-</button>
            <button class="con">1</button>
            <button class="con">2</button>
            <button class="con">3</button>
            <button class="con" style="color: greenyellow;">+</button>
            <button class="con">00</button>
            <button class="con">0</button>
            <button class="con">.</button>
            <button class="con" style="background-color: orangered">=</button>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
